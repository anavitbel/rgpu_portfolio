<form action="/my-handling-form-page" method="post">
  <ul>
    <li>
      <label for="name">First name:</label>
      <input type="text" id="name" name="first_name" maxlength="15">
    </li>
    <li>
      <label for="surname">Last name:</label>
      <input type="text" id="surname" name="last_name" maxlength="15">
    </li>
    <li>
      <label for="mail">E-mail:</label>
      <input type="email" id="mail" name="email" maxlength="30">
    </li>
    <li>
      <label for="msg">Message:</label>
      <textarea id="msg" name="message" maxlength="50"></textarea>
    </li>
  </ul>
  <li class="button">
  <button type="submit">Send your data</button>
  </li>
</form>
